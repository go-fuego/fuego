# Prometheus Configuration Example
# This file configures Prometheus to scrape metrics from the OTEL collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gourmet-monitor'

# Scrape configurations
scrape_configs:
  # Scrape metrics from OTEL Collector's Prometheus exporter
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'gourmet-app'

  # Scrape OTEL Collector's own metrics
  - job_name: 'otel-collector-internal'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # Optional: Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
