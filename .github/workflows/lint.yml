name: Lint

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v3.5.0
        with:
          files: .
          config_file: .markdownlint.yaml
          dot: true

      - name: typos-action spellchecker
        uses: crate-ci/typos@v1.40.1
